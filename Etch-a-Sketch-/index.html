<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch-</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="page-wrapper">
      <div class="menu-wrapper">
        <div class="grid-size-txt">Choose the grid size</div>
        <div class="slidecontainer">
          <p>50 x 50</p>
          <input
            type="range"
            min="3"
            max="50"
            value="50"
            class="slider"
            id="myRange"
          />
          <button class="apply-btn" role="button">Apply</button>
        </div>
        <button class="clear-btn">Clear</button>
        <button class="clear-btn" id="random-color-btn">Random color</button>
      </div>
      <div class="sketch-box__container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
